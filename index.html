<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Import Bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

    <!-- Import your style.css stylesheet -->
    <link rel="stylesheet" href="style.css">

  </head>
  <!-- Implement below this point -->
  <body>
    <div class="container">
      <div class="row row-cols-1 row-cols-md-2 g-4">
        <div class="col">
          <div class="card h-100">
            <img src="https://via.placeholder.com/80" class="card-img-top" alt="Pasta Marinara">
            <div class="card-body">
              <h5 class="card-title">Pasta Marinara</h5>
              <p class="card-text">Homemade penne pasta with marinara sauce.</p>
              <p class="menu-price">$10.25</p>
              <button class="btn btn-outline-primary">Add</button>
            </div>
          </div>
        </div>

        <div class="col">
          <div class="card h-100">
            <img src="https://via.placeholder.com/80" class="card-img-top" alt="House Salad">
            <div class="card-body">
              <h5 class="card-title">House Salad</h5>
              <p class="card-text">Mixed greens with onions, tomatoes and cheese.</p>
              <p class="menu-price">$6.95</p>
              <button class="btn btn-outline-primary">Add</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
